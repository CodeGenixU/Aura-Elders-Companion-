<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura - Reminders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/config.js"></script>
</head>
<body class="bg-slate-50 text-slate-800">
    <div class="w-full bg-amber-50 text-amber-900 border-b border-amber-200 text-sm" id="appStatus" style="display:none"></div>
    <nav class="bg-white/80 backdrop-blur border-b border-slate-200">
        <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
            <a href="index.html" class="font-semibold text-slate-800">Aura</a>
            <div class="flex items-center gap-4 text-sm">
                <a class="text-slate-700 hover:text-indigo-700" href="chat.html">Chat</a>
                <a class="text-indigo-700 font-medium" href="reminders.html">Reminders</a>
                <a class="text-slate-700 hover:text-indigo-700" href="about.html">About</a>
                <a class="text-slate-700 hover:text-indigo-700" href="privacy.html">Privacy</a>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto p-4 sm:p-6">
        <h1 class="text-2xl font-semibold mb-4">My Reminders</h1>
        <section class="bg-white rounded-xl shadow-sm border border-slate-200 p-4 flex flex-col h-[75vh]">
            <form id="reminderForm" class="grid grid-cols-1 sm:grid-cols-5 gap-2 mb-3 items-end">
                <div class="sm:col-span-2">
                    <label class="block text-sm text-slate-600 mb-1">Task</label>
                    <input id="reminderText" type="text" placeholder="Take medication" class="w-full rounded-lg border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-300" />
                </div>
                <div class="sm:col-span-2">
                    <label class="block text-sm text-slate-600 mb-1">When</label>
                    <input id="reminderTime" type="datetime-local" class="w-full rounded-lg border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-300" />
                </div>
                <div class="sm:col-span-1">
                    <button type="submit" class="w-full bg-emerald-600 text-white px-4 py-2 rounded-lg hover:bg-emerald-700">Set Reminder</button>
                </div>
            </form>

            <div class="flex-1 overflow-y-auto">
                <ul id="remindersList" class="divide-y divide-slate-200"></ul>
            </div>
        </section>
    </div>

    <div id="alertModal" class="fixed inset-0 bg-black/40 hidden items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-xl max-w-md w-full p-5 border border-red-200">
            <h3 class="text-xl font-semibold text-red-700 mb-2">Reminder!</h3>
            <p id="alertMessage" class="text-slate-800 mb-4"></p>
            <div class="flex justify-end gap-2">
                <button id="dismissBtn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">Dismiss</button>
            </div>
        </div>
    </div>

    <script type="module">
        function showStatus(message, tone = 'info') {
            const el = document.getElementById('appStatus');
            if (!el) return;
            const base = 'w-full px-3 py-2';
            const byTone = tone === 'error'
                ? 'bg-red-50 text-red-800 border-b border-red-200'
                : tone === 'warn'
                ? 'bg-amber-50 text-amber-900 border-b border-amber-200'
                : 'bg-emerald-50 text-emerald-900 border-b border-emerald-200';
            el.className = `${byTone} ${base}`;
            el.textContent = message;
            el.style.display = 'block';
        }

        // Firebase imports (CDN)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

        const firebaseConfig = (window.AURA_CONFIG && window.AURA_CONFIG.firebaseConfig) || {};
        if (!firebaseConfig.apiKey || !firebaseConfig.projectId) {
            showStatus('Firebase config missing. Set env vars and restart: FIREBASE_*', 'error');
        }

        let app, auth, db, userId = null;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            showStatus('Frontend initialized. Signing in...', 'info');
        } catch (e) {
            showStatus(`Firebase init failed: ${e?.message || e}`, 'error');
            throw e;
        }

        const reminderForm = document.getElementById('reminderForm');
        const reminderText = document.getElementById('reminderText');
        const reminderTime = document.getElementById('reminderTime');
        const remindersList = document.getElementById('remindersList');
        const alertModal = document.getElementById('alertModal');
        const alertMessage = document.getElementById('alertMessage');
        const dismissBtn = document.getElementById('dismissBtn');
        let remindersCache = new Map();
        let activeAlertId = null;

        function renderReminderItem(id, data) {
            const li = document.createElement('li');
            li.className = 'py-3 flex items-center justify-between gap-3';
            const left = document.createElement('div');
            left.className = 'min-w-0';
            const title = document.createElement('div');
            title.className = 'font-medium text-slate-800 truncate';
            title.textContent = data.text;
            const time = document.createElement('div');
            time.className = 'text-xs text-slate-500';
            time.textContent = new Date(data.when).toLocaleString();
            left.appendChild(title);
            left.appendChild(time);
            const delBtn = document.createElement('button');
            delBtn.className = 'shrink-0 rounded-md border border-slate-300 px-2 py-1 text-xs hover:bg-slate-50';
            delBtn.textContent = 'X';
            delBtn.addEventListener('click', async () => {
                try { await deleteDoc(doc(db, 'users', userId, 'reminders', id)); } catch (e) { console.error(e); }
            });
            li.appendChild(left);
            li.appendChild(delBtn);
            return li;
        }

        function refreshList() {
            remindersList.innerHTML = '';
            const items = Array.from(remindersCache.entries())
                .sort((a, b) => new Date(a[1].when).getTime() - new Date(b[1].when).getTime());
            for (const [id, data] of items) remindersList.appendChild(renderReminderItem(id, data));
        }

        async function addReminder(text, whenISO) {
            await addDoc(collection(db, 'users', userId, 'reminders'), {
                text, when: whenISO, createdAt: serverTimestamp(), alerted: false
            });
        }

        reminderForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = (reminderText.value || '').trim();
            const whenStr = (reminderTime.value || '').trim();
            if (!text || !whenStr) return;
            const when = new Date(whenStr);
            if (isNaN(when.getTime())) return;
            try { await addReminder(text, when.toISOString()); reminderText.value=''; reminderTime.value=''; } catch (e) { console.error(e); }
        });

        function watchReminders() {
            const qRef = query(collection(db, 'users', userId, 'reminders'), orderBy('when', 'asc'));
            onSnapshot(qRef, (snap) => {
                remindersCache.clear();
                snap.forEach((d) => {
                    const data = d.data();
                    remindersCache.set(d.id, { id: d.id, text: data.text, when: data.when, alerted: !!data.alerted });
                });
                refreshList();
            });
        }

        function showAlert(reminderId, text) {
            activeAlertId = reminderId;
            alertMessage.textContent = text;
            alertModal.classList.remove('hidden');
            alertModal.classList.add('flex');
        }
        async function dismissAlert() {
            alertModal.classList.add('hidden');
            alertModal.classList.remove('flex');
            if (!activeAlertId) return;
            try { await deleteDoc(doc(db, 'users', userId, 'reminders', activeAlertId)); } finally { activeAlertId = null; }
        }
        dismissBtn.addEventListener('click', dismissAlert);

        function pollAlerts() {
            const now = Date.now();
            for (const [id, data] of remindersCache.entries()) {
                if (data.alerted) continue;
                const whenMs = new Date(data.when).getTime();
                if (whenMs && now >= whenMs) { data.alerted = true; showAlert(id, data.text); break; }
            }
        }
        setInterval(pollAlerts, 4000);

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                try { await signInAnonymously(auth); showStatus('Signed in anonymously', 'info'); }
                catch (e) { showStatus(`Auth error: ${e?.message || e}`, 'error'); }
            } else {
                userId = user.uid;
                showStatus('Signed in. Listening for reminders...', 'info');
                watchReminders();
            }
        });
    </script>
</body>
</html>
