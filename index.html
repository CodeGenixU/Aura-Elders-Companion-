<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura Companion</title>
    <!-- Tailwind CSS via CDN for quick local dev -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-800">
    <div class="w-full bg-amber-50 text-amber-900 border-b border-amber-200 text-sm" id="appStatus" style="display:none"></div>
    <nav class="bg-white/80 backdrop-blur border-b border-slate-200">
        <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
            <a href="index.html" class="font-semibold text-slate-800">Aura</a>
            <div class="flex items-center gap-4 text-sm">
                <a class="text-slate-700 hover:text-indigo-700" href="chat.html">Chat</a>
                <a class="text-slate-700 hover:text-indigo-700" href="reminders.html">Reminders</a>
                <a class="text-slate-700 hover:text-indigo-700" href="about.html">About</a>
                <a class="text-slate-700 hover:text-indigo-700" href="privacy.html">Privacy</a>
            </div>
        </div>
    </nav>
    <div class="max-w-6xl mx-auto p-4 sm:p-6">
        <header class="mb-6">
            <h1 class="text-3xl font-semibold tracking-tight">Aura Companion</h1>
            <p class="text-slate-500">Empathetic chat + simple reminders</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Chat -->
            <section class="bg-white rounded-xl shadow-sm border border-slate-200 p-4 flex flex-col h-[70vh]">
                <h2 class="text-lg font-medium mb-2">AI Chat</h2>
                <div id="chatWindow" class="flex-1 overflow-y-auto space-y-3 pr-1">
                    <!-- Messages appended here -->
                </div>
                <form id="chatForm" class="mt-3 flex gap-2">
                    <input id="chatInput" type="text" placeholder="Type a message..." class="flex-1 rounded-lg border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-300" />
                    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">Send</button>
                </form>
            </section>

            <!-- Reminders -->
            <section class="bg-white rounded-xl shadow-sm border border-slate-200 p-4 flex flex-col h-[70vh]">
                <h2 class="text-lg font-medium mb-2">My Reminders</h2>
                <form id="reminderForm" class="grid grid-cols-1 sm:grid-cols-5 gap-2 mb-3 items-end">
                    <div class="sm:col-span-2">
                        <label class="block text-sm text-slate-600 mb-1">Task</label>
                        <input id="reminderText" type="text" placeholder="Take medication" class="w-full rounded-lg border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-300" />
                    </div>
                    <div class="sm:col-span-2">
                        <label class="block text-sm text-slate-600 mb-1">When</label>
                        <input id="reminderTime" type="datetime-local" class="w-full rounded-lg border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-300" />
                    </div>
                    <div class="sm:col-span-1">
                        <button type="submit" class="w-full bg-emerald-600 text-white px-4 py-2 rounded-lg hover:bg-emerald-700">Set Reminder</button>
                    </div>
                </form>

                <div class="flex-1 overflow-y-auto">
                    <ul id="remindersList" class="divide-y divide-slate-200"></ul>
                </div>
            </section>
        </div>
    </div>

    <!-- Reminder Alert Modal -->
    <div id="alertModal" class="fixed inset-0 bg-black/40 hidden items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-xl max-w-md w-full p-5 border border-red-200">
            <h3 class="text-xl font-semibold text-red-700 mb-2">Reminder!</h3>
            <p id="alertMessage" class="text-slate-800 mb-4"></p>
            <div class="flex justify-end gap-2">
                <button id="dismissBtn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">Dismiss</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK v10 (modular) -->
    <script type="module">
        function showStatus(message, tone = 'info') {
            const el = document.getElementById('appStatus');
            if (!el) return;
            const base = 'w-full px-3 py-2';
            const byTone = tone === 'error'
                ? 'bg-red-50 text-red-800 border-b border-red-200'
                : tone === 'warn'
                ? 'bg-amber-50 text-amber-900 border-b border-amber-200'
                : 'bg-emerald-50 text-emerald-900 border-b border-emerald-200';
            el.className = `${byTone} ${base}`;
            el.textContent = message;
            el.style.display = 'block';
        }

        window.addEventListener('error', (e) => {
            showStatus(`Script error: ${e.message}`, 'error');
        });
        window.addEventListener('unhandledrejection', (e) => {
            showStatus(`Unhandled error: ${e.reason}`, 'error');
        });

        // --- Firebase Configuration (FOR LOCAL DEVELOPMENT) ---
        // Using your Firebase project config


        // Firebase imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

        // Same-origin by default; allow override via localStorage
        const BACKEND_URL = (localStorage.getItem('AURA_BACKEND_URL') || window.location.origin).replace(/\/$/, '');

        // Initialize Firebase
        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            showStatus('Frontend initialized. Checking backend...', 'info');
        } catch (e) {
            showStatus(`Firebase init failed: ${e?.message || e}`, 'error');
            throw e;
        }

        let userId = null;
        let remindersCache = new Map(); // id -> reminder data
        let nextAlert = { id: null, when: 0 };

        // --- UI Helpers ---
        const chatWindow = document.getElementById('chatWindow');
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');

        const reminderForm = document.getElementById('reminderForm');
        const reminderText = document.getElementById('reminderText');
        const reminderTime = document.getElementById('reminderTime');
        const remindersList = document.getElementById('remindersList');

        const alertModal = document.getElementById('alertModal');
        const alertMessage = document.getElementById('alertMessage');
        const dismissBtn = document.getElementById('dismissBtn');

        function appendMessage(text, role) {
            const bubble = document.createElement('div');
            const isUser = role === 'user';
            bubble.className = `max-w-[85%] w-fit px-3 py-2 rounded-2xl text-sm ${isUser ? 'bg-indigo-600 text-white self-end ml-auto' : 'bg-slate-100 text-slate-800'}`;
            bubble.textContent = text;
            const row = document.createElement('div');
            row.className = 'flex';
            if (isUser) row.classList.add('justify-end');
            row.appendChild(bubble);
            chatWindow.appendChild(row);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        async function sendChat(message) {
            appendMessage(message, 'user');
            try {
                const res = await fetch(`${BACKEND_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await res.json();
                if (data.reply) appendMessage(data.reply, 'assistant');
                else appendMessage('No reply received from server.', 'assistant');
            } catch (err) {
                appendMessage('Could not reach chat server. Is Python running?', 'assistant');
                console.error(err);
            }
        }

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = (chatInput.value || '').trim();
            if (!message) return;
            chatInput.value = '';
            sendChat(message);
        });

        async function checkBackend() {
            try {
                const res = await fetch(`${BACKEND_URL}/health`, { cache: 'no-store' });
                if (res.ok) {
                    showStatus(`Backend OK at ${BACKEND_URL}`, 'info');
                } else {
                    showStatus(`Backend responded with ${res.status} at ${BACKEND_URL}. Ensure python app.py is running.`, 'warn');
                }
            } catch (e) {
                showStatus(`Cannot reach backend at ${BACKEND_URL}. Start it with: python app.py`, 'warn');
            }
        }

        // --- Reminders UI / Firestore ---
        function renderReminderItem(id, data) {
            const li = document.createElement('li');
            li.className = 'py-3 flex items-center justify-between gap-3';

            const left = document.createElement('div');
            left.className = 'min-w-0';
            const title = document.createElement('div');
            title.className = 'font-medium text-slate-800 truncate';
            title.textContent = data.text;
            const time = document.createElement('div');
            time.className = 'text-xs text-slate-500';
            const when = new Date(data.when).toLocaleString();
            time.textContent = when;
            left.appendChild(title);
            left.appendChild(time);

            const delBtn = document.createElement('button');
            delBtn.className = 'shrink-0 rounded-md border border-slate-300 px-2 py-1 text-xs hover:bg-slate-50';
            delBtn.textContent = 'X';
            delBtn.addEventListener('click', async () => {
                try {
                    await deleteDoc(doc(db, 'users', userId, 'reminders', id));
                } catch (e) {
                    console.error('Delete failed', e);
                }
            });

            li.appendChild(left);
            li.appendChild(delBtn);
            return li;
        }

        function refreshList() {
            remindersList.innerHTML = '';
            // Sort by time ascending
            const items = Array.from(remindersCache.entries()).sort((a, b) => new Date(a[1].when).getTime() - new Date(b[1].when).getTime());
            for (const [id, data] of items) {
                remindersList.appendChild(renderReminderItem(id, data));
            }
        }

        async function addReminder(text, whenISO) {
            const colRef = collection(db, 'users', userId, 'reminders');
            await addDoc(colRef, {
                text,
                when: whenISO,
                createdAt: serverTimestamp(),
                alerted: false
            });
        }

        reminderForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = (reminderText.value || '').trim();
            const whenStr = (reminderTime.value || '').trim();
            if (!text || !whenStr) return;
            const when = new Date(whenStr);
            if (isNaN(when.getTime())) return;
            try {
                await addReminder(text, when.toISOString());
                reminderText.value = '';
                reminderTime.value = '';
            } catch (err) {
                console.error('Failed to add reminder', err);
            }
        });

        // Real-time listener
        function watchReminders() {
            const colRef = collection(db, 'users', userId, 'reminders');
            const q = query(colRef, orderBy('when', 'asc'));
            onSnapshot(q, (snap) => {
                remindersCache.clear();
                snap.forEach((docSnap) => {
                    const data = docSnap.data();
                    remindersCache.set(docSnap.id, {
                        id: docSnap.id,
                        text: data.text,
                        when: data.when,
                        alerted: !!data.alerted
                    });
                });
                refreshList();
            });
        }

        // --- Alert handling ---
        let activeAlertId = null;
        function showAlert(reminderId, text) {
            activeAlertId = reminderId;
            alertMessage.textContent = text;
            alertModal.classList.remove('hidden');
            alertModal.classList.add('flex');
        }

        async function dismissAlert() {
            alertModal.classList.add('hidden');
            alertModal.classList.remove('flex');
            if (!activeAlertId) return;
            try {
                await deleteDoc(doc(db, 'users', userId, 'reminders', activeAlertId));
            } catch (e) {
                console.error('Dismiss delete failed', e);
            } finally {
                activeAlertId = null;
            }
        }

        dismissBtn.addEventListener('click', dismissAlert);

        function pollAlerts() {
            const now = Date.now();
            for (const [id, data] of remindersCache.entries()) {
                if (data.alerted) continue;
                const whenMs = new Date(data.when).getTime();
                // Trigger when current time >= scheduled time
                if (whenMs && now >= whenMs) {
                    showAlert(id, data.text);
                    // mark as alerted in memory to avoid repeat until deletion
                    data.alerted = true;
                    break; // show one at a time
                }
            }
        }
        setInterval(pollAlerts, 4000);

        // --- Authentication (Anonymous for local dev) ---
        async function authenticateUser() {
            onAuthStateChanged(auth, async (user) => {
                if (!user) {
                    try {
                        await signInAnonymously(auth);
                    } catch (error) {
                        console.error('Anonymous Authentication Error:', error);
                        showStatus(`Auth error: ${error?.message || error}`, 'error');
                    }
                } else {
                    userId = user.uid;
                    console.log('Firebase User ID:', userId);
                    watchReminders();
                    checkBackend();
                }
            });
        }

        // Initialize
        authenticateUser();
    </script>
</body>
</html>
