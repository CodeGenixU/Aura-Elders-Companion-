<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura - Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-800">
    <div class="w-full bg-amber-50 text-amber-900 border-b border-amber-200 text-sm" id="appStatus" style="display:none"></div>
    <nav class="bg-white/80 backdrop-blur border-b border-slate-200">
        <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
            <a href="index.html" class="font-semibold text-slate-800">Aura</a>
            <div class="flex items-center gap-4 text-sm">
                <a class="text-indigo-700 font-medium" href="chat.html">Chat</a>
                <a class="text-slate-700 hover:text-indigo-700" href="reminders.html">Reminders</a>
                <a class="text-slate-700 hover:text-indigo-700" href="about.html">About</a>
                <a class="text-slate-700 hover:text-indigo-700" href="privacy.html">Privacy</a>
            </div>
        </div>
    </nav>
    <div class="max-w-4xl mx-auto p-4 sm:p-6">
        <h1 class="text-2xl font-semibold mb-4">AI Chat</h1>
        <section class="bg-white rounded-xl shadow-sm border border-slate-200 p-4 flex flex-col h-[75vh]">
            <div id="chatWindow" class="flex-1 overflow-y-auto space-y-3 pr-1"></div>
            <form id="chatForm" class="mt-3 flex gap-2">
                <input id="chatInput" type="text" placeholder="Type a message..." class="flex-1 rounded-lg border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-300" />
                <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">Send</button>
            </form>
        </section>
    </div>

    <script type="module">
        function showStatus(message, tone = 'info') {
            const el = document.getElementById('appStatus');
            if (!el) return;
            const base = 'w-full px-3 py-2';
            const byTone = tone === 'error'
                ? 'bg-red-50 text-red-800 border-b border-red-200'
                : tone === 'warn'
                ? 'bg-amber-50 text-amber-900 border-b border-amber-200'
                : 'bg-emerald-50 text-emerald-900 border-b border-emerald-200';
            el.className = `${byTone} ${base}`;
            el.textContent = message;
            el.style.display = 'block';
        }

        const chatWindow = document.getElementById('chatWindow');
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');

        // Same-origin by default; allow override via localStorage
        const BACKEND_URL = (localStorage.getItem('AURA_BACKEND_URL') || window.location.origin).replace(/\/$/, '');

        function appendMessage(text, role) {
            const bubble = document.createElement('div');
            const isUser = role === 'user';
            bubble.className = `max-w-[85%] w-fit px-3 py-2 rounded-2xl text-sm ${isUser ? 'bg-indigo-600 text-white self-end ml-auto' : 'bg-slate-100 text-slate-800'}`;
            bubble.textContent = text;
            const row = document.createElement('div');
            row.className = 'flex';
            if (isUser) row.classList.add('justify-end');
            row.appendChild(bubble);
            chatWindow.appendChild(row);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        async function sendChat(message) {
            appendMessage(message, 'user');
            try {
                const res = await fetch(`${BACKEND_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await res.json();
                if (data.reply) appendMessage(data.reply, 'assistant');
                else appendMessage('No reply received from server.', 'assistant');
            } catch (err) {
                appendMessage('Could not reach chat server. Is Python running?', 'assistant');
                showStatus(`Cannot reach backend at ${BACKEND_URL}. Start it with: python app.py`, 'warn');
                console.error(err);
            }
        }

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = (chatInput.value || '').trim();
            if (!message) return;
            chatInput.value = '';
            sendChat(message);
        });

        (async function checkBackend(){
            try {
                const res = await fetch(`${BACKEND_URL}/health`, { cache: 'no-store' });
                if (res.ok) showStatus(`Backend OK at ${BACKEND_URL}`, 'info');
                else showStatus(`Backend responded with ${res.status}`, 'warn');
            } catch {
                showStatus(`Cannot reach backend at ${BACKEND_URL}. Start it with: python app.py`, 'warn');
            }
        })();
    </script>
</body>
</html>
